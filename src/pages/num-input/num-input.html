<ion-content>
  <div ion-fixed>
    <ion-item class="amount-font">
      <b>HKD {{amount }}</b>
    </ion-item>
    <ion-grid>
      <ion-row *ngFor="let keys of keypads">
        <ion-col col-3 *ngFor="let key of keys">
          <button ion-button full color="light" (click)="keyPress(key)">{{key}}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


</ion-content>
